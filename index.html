<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

        </section>

        <section class="numLine">

            <button onclick="updateCalculation('4');" class="operand">

                6
            </button>

            <button onclick="updateCalculation('-');" class="operator">
                -
            </button>

        </section>

        <section class="numLine">

            <button onclick="updateCalculation('7');" class="operand">
                7
            </button>

            <button onclick="updateCalculation('8');" class="operand">
                8
            </button>
                
            <button onclick="updateCalculation('9');" class="operand">
                9
            </button>

            <button onclick="updateCalculation('*');" class="operator">
                *
            </button>

        </section>

        <section class="numLine">

            <button onclick="updateCalculation('0');" class="operand">
                0
            </button>

            <button onclick="updateCalculation('.');" class="operand">
                .
            </button>

</html>
